<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wicorn29 Networks</title>
  <link rel="stylesheet" href="global.css" />
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <h1 class="logo">Wicorn29</h1>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Docs</a></li>
        <li><a href="#">Contact</a></li>

        <li class="dropdown">
          <button id="servicesBtn" aria-haspopup="true" aria-expanded="false">
            Other Wicorn29 Services â–¼
          </button>
          <ul id="servicesMenu" class="dropdown-menu" hidden>
            <li><a href="https://tirros.net" target="_blank" rel="noopener">tirros.net</a></li>
            <li><a href="http://accounts.wicorn29.net/login/" target="_blank" rel="noopener">Login</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <main class="main-content">
    <section class="welcome">
      <h2>Welcome to Wicorn29 Networks</h2>
      <p>More stuff coming soon!</p>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Wicorn29. All rights reserved.</p>
  </footer>

  <script>
    const servicesBtn = document.getElementById('servicesBtn');
    const servicesMenu = document.getElementById('servicesMenu');

    servicesBtn.addEventListener('click', () => {
      const expanded = servicesBtn.getAttribute('aria-expanded') === 'true' || false;
      servicesBtn.setAttribute('aria-expanded', !expanded);
      if (servicesMenu.hasAttribute('hidden')) {
        servicesMenu.removeAttribute('hidden');
      } else {
        servicesMenu.setAttribute('hidden', '');
      }
    });

    // Close menu if clicking outside
    document.addEventListener('click', (e) => {
      if (!servicesBtn.contains(e.target) && !servicesMenu.contains(e.target)) {
        servicesMenu.setAttribute('hidden', '');
        servicesBtn.setAttribute('aria-expanded', 'false');
      }
    });
  </script>

</body>
</html>
